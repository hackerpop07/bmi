<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI</title>
</head>
<body>
<input type="number" id="weight">
<br>
<input type="number" id="height">
<button onclick="kt()">Kiem tra</button>
<p id="kq"></p>
<script>
  function kt() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);
    let bmi = (weight / (height * height));
    if (bmi < 18)
      document.getElementById("kq").innerHTML = bmi + " Underweight";
    else if (bmi < 25.0)
      document.getElementById("kq").innerHTML = bmi + " Normal";
    else if (bmi < 30.0)
      document.getElementById("kq").innerHTML = bmi + " Overweight";
    else
      document.getElementById("kq").innerHTML = bmi + " Obese";
  }
</script>
</body>
</html>
